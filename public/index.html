<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3 Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Wins AI</h1>
        <div id="chat-messages" class="chat-messages"></div>

        <!-- Dodaj to pole input dla kontekstu -->
        <div class="input-group mb-3">
            <span class="input-group-text">Kontekst:</span>
            <input type="text" id="context-input" class="form-control" placeholder="Wprowadź kontekst...">
        </div>

        <!-- Dodaj pola input dla parametrów fine-tuningu -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="temperature-input" class="form-label">Temperature:</label>
                <input type="number" id="temperature-input" class="form-control" step="0.1" min="0" max="2" value="0.9">
            </div>
            <div class="col-md-3">
                <label for="top_p-input" class="form-label">Top P:</label>
                <input type="number" id="top_p-input" class="form-control" step="0.1" min="0" max="1" value="1">
            </div>
            <div class="col-md-3">
                <label for="frequency_penalty-input" class="form-label">Frequency Penalty:</label>
                <input type="number" id="frequency_penalty-input" class="form-control" step="0.1" min="-2" max="2" value="0">
            </div>
            <div class="col-md-3">
                <label for="presence_penalty-input" class="form-label">Presence Penalty:</label>
                <input type="number" id="presence_penalty-input" class="form-control" step="0.1" min="-2" max="2" value="0">
            </div>
        </div>

        <form id="message-form">
            <div class="input-group mb-3">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-label="Message input" aria-describedby="submit-message">
                <button class="btn btn-primary" type="submit" id="submit-message">Send</button>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
